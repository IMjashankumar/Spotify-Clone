<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container bg-black">
        <div class="left ">
            <img class="invert small-symbols close" src="svg files/close.svg" alt="">
            <div class="home bg-grey border-radius">
                <img class="invert" width="110px" src="svg files/logo.svg" alt="">
                <ul>
                    <li><img class="invert" src="svg files/home.svg" alt="Home"> Home</li>
                    <li><img class="invert" src="svg files/search.svg" alt="Search"> Search</li>
                </ul>
            </div>
            <div class="library bg-grey border-radius">
                <div class="library-section flex">
                    <div class="your_library"><img class="small-symbols invert" src="svg files/library.svg"
                            alt="library"> Your Library
                    </div>
                    <div><img class="invert small-symbols library-plus" src="svg files/plus.svg" alt="plus">
                    </div>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header bg-grey-2 border-radius flex align-center">
                <div class="nav">
                    <img class="invert small-symbols hamburger" src="svg files/hamburger.svg" alt="">
                    <img class="invert small-symbols" src="svg files/left_arrow.svg" alt="">
                    <img class="invert small-symbols" src="svg files/right_arrow.svg" alt="">

                </div>
                <div class="buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer flex">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar invert">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previousico" class="small-symbols invert" src="svg files/previous.svg" alt="">
                        <img id="play" class="small-symbols invert" src="svg files/play.svg" alt="">
                        <img id="next" class="small-symbols invert" src="svg files/next.svg" alt="">
                    </div>
                    <div class="time_volume">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="25px" class="invert" src="svg files/volume.svg" alt="">
                            <div class="range">
                                <input type="range"  name="volume" id="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
